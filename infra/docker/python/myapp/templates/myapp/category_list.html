<!doctype html>
{% extends "../base.html" %}

{% block title %}カテゴリ一覧{% endblock %}

{% block content %}
<ul class="list-group list-group-flush">
    {% for category in object_list %}
    <li class="list-group-item">
        <a href="{% url 'myapp:category_post' category.slug %}">{{ category.name }} ({{
            category.num_posts }})</a>
    </li>
    {% empty %}
    <li class="list-group-item">カテゴリはありません。</li>
    {% endfor %}
</ul>
{% endblock %}
